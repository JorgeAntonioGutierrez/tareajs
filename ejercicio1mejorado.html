<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 [2.0]</title>
    <script>
        alert ("PRIMER EJERCIIIOOOOOOOOOO")
        alert ("Segunda forma de hacerlo, con mas de un estudiante")
        let pesoEstudiante = [];
        let Estudiante = parseFloat(prompt("Ingrese el numero de estudiantes que va a registrar"));
        for (let j = 0; j < Estudiante; j++) {
            let kg = parseFloat(prompt("Ingresa el peso del estudiante numero " + (j + 1) + " con la unidad de peso (KG): "));
            pesoEstudiante.push(kg);
        }
        let desnutrido = pesoEstudiante.filter(kg => kg < 40).length;
        let flaquito = pesoEstudiante.filter(kg => kg >= 40 && kg < 50).length;
        let flaco = pesoEstudiante.filter(kg => kg >= 50 && kg < 60).length;
        let delgado = pesoEstudiante.filter(kg => kg >= 60).length;
        document.write('<br>', "Lista de estudiantes: ");
        document.write('<br>', "numero de estudiantes con peso menor a 40 kg: " + desnutrido);
        document.write('<br>', "numero de estudiantes con peso entre 40 y 50 kg: " + flaquito);
        document.write('<br>', "numero de estudiantes con peso entre 50 y 60 kg: " + flaco);
        document.write('<br>', "numero de estudiantes con peso de mas de 60kg: " + delgado);
    </script>
</head>
