<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 2</title>
    <script>
        var enero;
        alert ("SEGUNDOOOOO EJERCICIOOOOOO");
        enero= parseFloat(prompt("ingresa el ingreso que obtuvo el primer mes del anio (enero) : "));
        const ingresos=250*11;
        if(isNaN(enero)){
            document.write("No se puede realizar ningun calculo porque el ingreso no es un valor numerico");
        } else{
            let calculo = (enero + ingresos)*0.85
            document.write("los ingresos anuales son: " + calculo);
        }
    </script>
</head>
